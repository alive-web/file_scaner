<ul class="list-group">
    <li ng-repeat="file in files.child"
        ng-class="tog == '{{ file.path_name }}' ? 'list-group-item active' : 'list-group-item'"
        ng-click="add($scope)">
        <h8>
            <snap ng-class="{{ file.is_dir }} ? 'glyphicon glyphicon-folder-close' : 'glyphicon glyphicon-file'"></snap>
            {{ file.path_name }}
        </h8>
        <span>{{ file.date }}</span>
    </li>
</ul>
